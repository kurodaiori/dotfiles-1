[TemplateModule/:DefaultModuleMaker]
template = Module.pm

[DistINI]
append_file = plugins.ini

[GenerateFile / Generate-Changes ]
filename = Changes
is_template = 0
content = Revision history for {{$dist->name}}
content =
content = {{$NEXT}}

[GenerateFile / Generate-Gitignore ]
filename = .gitignore
is_template = 1
content = /{{$dist->name}}*.tar.gz
content = /{{$dist->name}}*/
content = /.build/
content = Changes
content = *.sw[po]

[Git::Init]
